<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,600,0,0"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,600,0,0" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="./registerStyle.css" />
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register Form</title>
        <script type="text/javascript" src="./register.js"></script>
    </head>

    <body background="wallpaper.png">     
        <div class ="card">
            <div class="Contents">
                <div class="Header">
                    <img src="./logo.png" class="Logo">
                    <h1> Register Form </h1>
                    
                </div>
                <form action="register" method="post">
                    <div class="Login-form">
                        <div class="UsernameInput">
                            <label for="username" class="material-symbols-outlined Labels notranslate">person</label>
                            <input type="username" id="username" name="username" placeholder="Username">
                        </div>

                        <div class="EmailInput">
                            <label for="email" class="material-symbols-rounded Labels notranslate">mail</label>
                            <input type="email" id="email" name="email" placeholder="Email">
                        </div>

                        <div class="PasswordInput">
                            <label for="password" class="material-symbols-rounded Labels notranslate ">lock</label>
                            <input type="password" id="password" name="password" placeholder="Password">
                        </div>
                    </div>

                    <div class="Submit">
                        <button type="submit" id="register">Register</button>
                    </div>

                    <div class="Login">
                        <p>you already have an account? <a href="/login" class="Link">Log in</a></p>

                    </div>

                    <div classs="footer">

                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
