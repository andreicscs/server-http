<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,600,0,0" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="./loginStyle.css" />
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Form</title>
        <script type="text/javascript" src="./login.js"></script>
    </head>
    
    <body>     
        <div class="card">
            <div class="Contents">
                <div class="Header">
                    <img src="./logo.png" class="Logo">
                    <h1>Login Form</h1>
                </div>
                <form action="login" method="post">
                    <div class="Login-form">
                        <div class="EmailInput">
                            <label for="email" class="material-symbols-rounded Labels notranslate">mail</label>
                            <input type="email" id="email" name="email" placeholder="Email">
                        </div>
                        <div class="PasswordInput">
                            <label for="password" class="material-symbols-rounded Labels notranslate">lock</label>
                            <input type="password" id="password" name="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="Forgot-password">
                        <a href="#" class="Link">I forgot my password!</a>
                    </div>
                    <div class="Submit">
                        <button type="submit" id="login">Sign In</button>
                    </div>
                    <div class="Register">
                        <p>Don't have an account yet? <a href="/register.html" class="Link">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
